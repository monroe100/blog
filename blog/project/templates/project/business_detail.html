{% extends "project/base.html" %}
{% block content %}
    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{ object.Personel.profile.image.url }}">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.Personel }}</a>
                <small class="text-muted">{{ object.date_posted }}</small>
                {% if object.Personel == user %} 
                <div>
                  <a class="btn btn-secondary btn-sm mt-1 mb-1 " href="{% url 'business_update' object.id %}">Update</a>
                  <a class="btn btn-danger btn-sm mt-1 mb-1 " href="{% url 'business_delete' object.id %}">Delete</a>
                </div>

                {% endif %}
              </div>
              <img src="{{ business.image.url }}" >
              <h2 class="article-title">{{ object.title }}</h2>
              <p class="article-content">{{ object.content }}</p>
            
            </div>
          </article>
{% endblock content %}
